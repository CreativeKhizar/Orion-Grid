<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #qr-code-img {
        width: 150px;
        height: 150px;
        border: 3px solid #fff; /* Add a border */
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        background-color: white; /* Light background */
    }

    #qr-code-preview {
        display: flex;
        justify-content: center;
        margin-top: 10px;
    }
    </style>
</head>
<body class="font-sans bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-3xl p-8 bg-white bg-opacity-30 backdrop-blur-lg rounded-lg shadow-lg">
        <h2 class="text-3xl font-semibold text-center text-white mb-6">Application Form for Course</h2>

        <form id="application-form" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                <!-- Full Name -->
                <div>
                    <label for="name" class="block text-sm font-semibold text-white">Full Name</label>
                    <input type="text" id="name" name="name" required
                        class="w-full px-4 py-2 mt-1 bg-white bg-opacity-70 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Email (Disabled) -->
                <div>
                    <label for="email" class="block text-sm font-semibold text-white">Email</label>
                    <input type="email" id="email" name="email" required disabled
                        class="w-full px-4 py-2 mt-1 bg-gray-200 border border-gray-300 rounded-md shadow-sm cursor-not-allowed">
                </div>

                <!-- Gender -->
                <div>
                    <label class="block text-sm font-semibold text-white">Gender</label>
                    <div class="flex gap-4 mt-2">
                        <label class="flex items-center text-white">
                            <input type="radio" name="gender" value="Male" required class="mr-2"> Male
                        </label>
                        <label class="flex items-center text-white">
                            <input type="radio" name="gender" value="Female" class="mr-2"> Female
                        </label>
                        <label class="flex items-center text-white">
                            <input type="radio" name="gender" value="Other" class="mr-2"> Other
                        </label>
                    </div>
                </div>

                <!-- Qualification -->
                <div>
                    <label for="qualification" class="block text-sm font-semibold text-white">Qualification</label>
                    <input type="text" id="qualification" name="qualification" required
                        class="w-full px-4 py-2 mt-1 bg-white bg-opacity-70 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Year of Graduation -->
                <div>
                    <label for="year-graduation" class="block text-sm font-semibold text-white">Year of Graduation</label>
                    <input type="text" id="year-graduation" name="year" required
                        class="w-full px-4 py-2 mt-1 bg-white bg-opacity-70 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- College/University -->
                <div>
                    <label for="college" class="block text-sm font-semibold text-white">College/University</label>
                    <input type="text" id="college" name="college" required
                        class="w-full px-4 py-2 mt-1 bg-white bg-opacity-70 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Contact Number -->
                <div>
                    <label for="phonenumber" class="block text-sm font-semibold text-white">Contact Number</label>
                    <input type="text" id="phonenumber" name="phonenumber" required
                        class="w-full px-4 py-2 mt-1 bg-white bg-opacity-70 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Course (Disabled) -->
                <div>
                    <label for="course" class="block text-sm font-semibold text-white">Course</label>
                    <input id="course" type="text" readonly
                        class="w-full px-4 py-2 mt-1 bg-gray-200 border border-gray-300 rounded-md shadow-sm cursor-not-allowed">
                </div>

                <!-- Price (Disabled) -->
                <div>
                    <label for="price" class="block text-sm font-semibold text-white">Price</label>
                    <input id="price" type="text" readonly
                        class="w-full px-4 py-2 mt-1 bg-gray-200 border border-gray-300 rounded-md shadow-sm cursor-not-allowed">
                </div>

                <!-- Transaction ID -->
                <div>
                    <label for="transaction-id" class="block text-sm font-semibold text-white">Transaction ID</label>
                    <input type="text" id="transaction-id" name="transaction-id" required
                        class="w-full px-4 py-2 mt-1 bg-white bg-opacity-70 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <!-- QR Code Upload -->
            <div class="flex flex-col items-center">
                <img id="qr-code-img" src="../images/qrcode.png" alt="QR Code" class="w-24 h-24 rounded-md shadow-sm">
                <p class="text-white text-sm mt-2">Scan to Pay</p>
            </div>

            <!-- Policy Agreement -->
            <div class="flex items-center">
                <input type="checkbox" id="policy" name="policy" required class="h-5 w-5 text-blue-600 focus:ring-blue-500">
                <label for="policy" class="ml-2 text-sm text-white">I agree to the <a href="#" class="text-blue-200 underline">Terms and Conditions</a></label>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-md text-lg font-semibold hover:bg-blue-700 transition duration-300">
                Submit
            </button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const student = JSON.parse(sessionStorage.getItem("student")) || null;
            if(!student)
            {
                window.location.href="../login.html";
            }
            const course = JSON.parse(sessionStorage.getItem("course")) || {};

            document.getElementById("name").value = student.name || "";
            document.getElementById("email").value = student.email || "";
            document.getElementById("course").value = course.title || "";
            document.getElementById("price").value = `â‚¹${course.price}` || "";
        });

        document.getElementById("application-form").addEventListener("submit", async function (event) {
    event.preventDefault();

    const formData = new FormData(this);
    const data = {
        name: formData.get("name"),
        email: document.getElementById("email").value, // Disabled field
        gender: formData.get("gender"),
        qualification: formData.get("qualification"),
        year: formData.get("year"),
        college: formData.get("college"),
        phonenumber: formData.get("phonenumber"),
        courseName: document.getElementById("course").value, // Disabled field
        price: document.getElementById("price").value, // Disabled field
        transactionId: formData.get("transaction-id"),
    };
    try {
        const response = await fetch("/api/addCoursePaymentRoute/coursepayments", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        const result = await response.json();
        if (result.success) {
            alert("Payment record submitted successfully!");
            this.reset(); // Reset form after successful submission
        } else {
            alert("Error: " + result.message);
        }
    } catch (error) {
        console.error("Error submitting form:", error);
        alert("Submission failed. Try again.");
    }
});

    </script>

</body>
</html>
