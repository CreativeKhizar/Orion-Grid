<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Project</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .bg-primary {
            background-color: #EE1C25;
        }
        .text-primary {
            color: #EE1C25;
        }
        .bg-secondary {
            background-color: #0065BD;
        }
        .text-secondary {
            color: #0065BD;
        }
        .btn-primary {
            background-color: #EE1C25;
        }
        .btn-primary:hover {
            background-color: #d81c21;
        }
    </style>
</head>
<body class="bg-gray-100 bg-cover bg-center bg-gradient-to-r from-purple-400 via-pink-500 to-red-500" style="background-image: url('https://t4.ftcdn.net/jpg/05/12/20/21/360_F_512202172_jfpZFlxHVmbpgzj53AfESns0UBrIv2Wd.jpg');">
    <header class="bg-primary text-white p-4">
        <h1 class="text-2xl">Add New Course</h1>
    </header>
    <main class="p-6">
        <div class="max-w-4xl mx-auto bg-white shadow-md rounded-lg p-6">
            <h2 class="text-secondary text-xl mb-6 text-center">Create a New Course</h2>
            <form action="/api/addProjects/addNewInternship" method="POST" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="image" class="block text-gray-700 text-sm font-medium mb-2">Upload Course Image</label>
                    <input type="file" id="image" name="image" class="w-full px-4 py-2 border rounded-lg border-gray-300">
                </div>
            
                <div class="mb-4">
                    <label for="title" class="block text-gray-700 text-sm font-medium mb-2">Course Title</label>
                    <input type="text" id="title" name="projectTitle" required class="w-full px-4 py-2 border rounded-lg">
                </div>
            
                <div class="mb-4">
                    <label for="description" class="block text-gray-700 text-sm font-medium mb-2">Course Description</label>
                    <textarea id="description" name="abstract" required rows="4" class="w-full px-4 py-2 border rounded-lg"></textarea>
                </div>
            
                <div class="mb-4">
                    <label for="branch" class="block text-gray-700 text-sm font-medium mb-2">Choose Branch</label>
                    <select id="branch" name="branch">
                        <option value="cse">CSE</option>
                        <option value="ece">ECE</option>
                        <option value="iot">IOT</option>
                    </select>
                </div>
            
                <div class="mb-4">
                    <label for="price" class="block text-gray-700 text-sm font-medium mb-2">Course Price</label>
                    <input type="number" id="price" name="price" required class="w-full px-4 py-2 border rounded-lg">
                </div>
            
                <div class="text-center">
                    <button type="submit" class="btn-primary text-white py-2 px-6 rounded-lg text-lg">Submit Course</button>
                </div>
            </form>            
        </div>
    </main>
</body>
</html>
