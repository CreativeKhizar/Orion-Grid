<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Animation */
        .form-section {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .form-section.active {
            display: block;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        /* Gradient Background */
        .bg-gradient {
            background: url('./images/bg.jpeg') center/cover no-repeat; /* Add a background image from an online URL */
        }

        /* Form Animation */
        .form-entry {
            transition: all 0.3s ease;
        }

        .form-entry:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Input Focus Transition */
        .input-field:focus {
            border-color: #34d399;
            box-shadow: 0 0 0 2px rgba(52, 211, 153, 0.5);
        }

        /* Logo inside the form container */
        .logo {
            background: rgba(255, 255, 255, 0.8);
            padding: 0px;
            border-radius: 8px;
        }

        .logo img {
            width: 80px; /* Adjust size of logo */
            height: auto;
        }

        /* Container adjustments */
        .container {
            max-width: 400px; /* Reduced width */
            margin-left: auto; /* Align to the right */
            margin-right: 40px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
                }

                h1, h2, h3, h4 {
                    font-family: 'Outfit', sans-serif;
                }
    </style>
</head>

<body class="bg-gradient flex justify-center items-center min-h-screen">

    <div class="container flex flex-col items-center w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <!-- Logo Section -->
        <div class="logo mb-6">
            <img src="./images/logo.jpg" alt="Logo" class="w-full">
        </div>

        <!-- Login Form -->
        <div class="form-section active" id="login-section">
            <form class="bg-white p-6 rounded-lg shadow-lg form-entry w-full space-y-6">
                <h2 class="text-2xl font-semibold text-gray-700 text-center">Login</h2>

                <div class="form-group">
                    <label for="email2" class="text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email2" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 input-field">
                </div>

                <div class="form-group">
                    <label for="password2" class="text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password2" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 input-field">
                </div>

                <div class="form-group text-right">
                    <a href="./forgotpassword.html" class="text-sm text-blue-600 hover:text-blue-800">Forgot Password?</a>
                </div>

                <button id="login" type="submit" class="w-full py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:ring-2 focus:ring-blue-400 transition-all">Login</button>
            </form>
            <button class="mt-4 text-sm text-blue-600 hover:text-blue-800" onclick="showRegistration()">Don't have an account? Register</button>
        </div>

        <!-- Registration Form -->
        <div class="form-section" id="registration-section">
            <form class="bg-white p-6 rounded-lg shadow-lg form-entry w-full space-y-2">
                <h2 class="text-2xl font-semibold text-gray-700 text-center">Register</h2>

                <div class="form-group">
                    <label for="name" class="text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name" required class="w-full px-4 py-1 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 input-field">
                </div>
                
                <div class="form-group">
                    <label for="email1" class="text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email1" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 input-field">
                </div>

                <div class="form-group">
                    <label for="phone" class="text-sm font-medium text-gray-700">Phone No.</label>
                    <input type="tel" id="phone" name="phone" required class="w-full px-4 py-1 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 input-field">
                </div>

                <div class="form-group">
                    <label for="college" class="text-sm font-medium text-gray-700">College Name</label>
                    <input type="text" id="college" name="college" required class="w-full px-4 py-1 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 input-field">
                </div>

                <div class="form-group">
                    <label for="password1" class="text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password1" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 input-field">
                </div>

                <div class="form-group">
                    <label for="retype-password" class="text-sm font-medium text-gray-700">Retype Password</label>
                    <input type="password" id="retype-password" name="retype-password" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 input-field">
                </div>

                <button id="register" type="submit" class="w-full py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:ring-2 focus:ring-blue-400 transition-all">Register</button>
            </form>
            <button class="mt-4 text-sm text-blue-600 hover:text-blue-800" onclick="showLogin()">Already have an account? Login</button>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById('login-section').classList.add('active');
            document.getElementById('registration-section').classList.remove('active');
        }

        function showRegistration() {
            document.getElementById('registration-section').classList.add('active');
            document.getElementById('login-section').classList.remove('active');
        }
        const login=document.getElementById('login');
        login.addEventListener("click",(e)=>{
            e.preventDefault();
            let email=document.getElementById('email2').value;
            let password=document.getElementById('password2').value;
            if(email.endsWith("@oriongrid.in"))
            {
                async function handleSubmit(event) {
            event.preventDefault(); // Prevent default form submission

            let name='';
            try {
                const response = await fetch('/api/facultyLogin/facultylogin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email,password }),
                });
                //console.log(response);
                if (response.ok) {
                    const result = await response.json();
                    //console.log(result);
                    sessionStorage.setItem('faculty',JSON.stringify(result));
                    window.location.href='./faculty.html';
                } else {
                    alert('Error: Unable to submit data.');
                    return;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                alert('An error occurred while submitting the form.');
                return;
            }
            
            }
                handleSubmit(e);
            }
            else 
            {
                async function handleSubmit(event) {
            event.preventDefault(); // Prevent default form submission

            let name='';
            try {
                const response = await fetch('/api/loginStudents/studentlogin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email,password }),
                });
                //console.log(response);
                if (response.ok) {
                    const result = await response.text();
                    name=result.split(',')[1];
                    const obj={};
                    obj['email']=email;
                    obj['name']=name;
                    sessionStorage.setItem('student',JSON.stringify(obj));
                    window.location.href='./home.html';
                } else {
                    alert('Error: Unable to submit data.');
                    return;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                alert('An error occurred while submitting the form.');
                return;
            }
            
            }
                handleSubmit(e);
            }
        })
        const register=document.getElementById('register');
        register.addEventListener("click",(e)=>{
            e.preventDefault();
            let name=document.getElementById("name").value;
            let email=document.getElementById('email1').value;
            let phone=document.getElementById('phone').value;
            let college=document.getElementById('college').value;
            let password=document.getElementById('password1').value;
            let repassword=document.getElementById('retype-password').value;
            console.log(name);
            console.log(phone);
            console.log(email);
            console.log(college);
            console.log(password);
            console.log(repassword);
            if(password!==repassword)
            {
                alert("Please Enter both password and retype password same");
            }
            else 
            {
                async function handleSubmit(event) {
            event.preventDefault(); // Prevent default form submission


            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email,phone,email,college,password }),
                });

                if (response.ok) {
                    const result = await response.text();
                    alert(result); // Display success message
                } else {
                    alert('Error: Unable to submit data.');
                }
            } catch (error) {
                console.error('Fetch error:', error);
                alert('An error occurred while submitting the form.');
            }
            // Refresh the page
            window.location = window.location.href;

        }
                handleSubmit(e);
            }

        })
    </script>
</body>

</html>
